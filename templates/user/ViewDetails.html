{%extends "user/userHome.html"%}
<center>
{%block content%}
<form method="post">
<div style="margin-left: 140px; margin-right: 140px;">
<table class="table">
    <tr>
        <td>Package ID:</td>
        <td>
            <input type="text" name="pid" value="{{pack[0]}}" class="form-control" readonly>
        </td>
    </tr>
    <tr>
        <td>Package Name:</td>
        <td>
            <input type="text" name="pname" value="{{pack[1]}}" class="form-control" readonly>
        </td>
    </tr>
    <tr>
        <td>Destination ID:</td>
        <td>
            <input type="text" name="did" value="{{pack[2]}}" class="form-control" readonly>
        </td>
    </tr>
    <tr>
        <td>Price:</td>
        <td>
            <input type="text" name="price" value="{{pack[3]}}" class="form-control" readonly>
        </td>
    </tr>
    <tr>
        <td>Duration (Days):</td>
        <td>
            <input type="text" name="Duration" value="{{pack[4]}}" class="form-control" readonly>
        </td>
    </tr>
    <tr>
        <td>Package Details:</td>
        <td>
            <input type="text" name="details" value="{{pack[5]}}" class="form-control" readonly>
        </td>
    </tr>
    <!-- <tr>
        <td>Package Details:</td>
        <td><span>{{pack[5]}}</span></td>
    </tr> -->
    <tr>
        <td>Image:</td>
        <td>
            <img src="{{ url_for('static', filename=pack[6])}}" style="height: 200px; width: 230px;" class="img-rounded">
        </td>
    </tr>
    <tr>
        <td>Select Number of person:</td>
        <td><select name="no_of_person" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select></td>
    </tr>
    <tr>
        <td>
            <button type="submit" class="btn btn-primary form-control">Add to Cart</button>
        </td>
    </tr>
</table>
{%endblock%}
</form>
</div>
</center>
